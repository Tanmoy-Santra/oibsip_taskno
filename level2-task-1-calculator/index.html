<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css">    
    <title>calculator</title>

</head>
<body>
    <div class="container center">
        <input type="text" placeholder="0" class="input"/>
        <div class="screen"></div>
            <div class="row">
                <button class="button pushable">Del</button>
                <button class="button pushable">Ac</button>
                <button class="button pushable">%</button>
            <button class="button pushable">/</button>
        </div>
        <div class="row">
            <button class="button pushable">7</button>
            <button class="button pushable">8</button>
            <button class="button pushable">9</button>
            <button class="button pushable">*</button>
        </div>
        <div class="row">
            <button class="button pushable">4</button>
            <button class="button pushable">5</button>
            <button class="button pushable">6</button>
            <button class="button pushable">-</button>
        </div>
        <div class="row">
            <button class="button pushable">1</button>
            <button class="button pushable">2</button>
            <button class="button pushable">3</button>
           <button class="button pushable">+</button>
        </div>
        <div class="row">
            <button class="button pushable">0</button>
            <button class="button pushable">.</button>
            <button class="button pushable extra-large">=</button>            
                     
        </div>
        
    </div>    
    <script src="main.js"></script>
</body>
</html>
