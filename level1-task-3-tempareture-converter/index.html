<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div><h1>Temperature Converter</h1></div>
    <div class="input-container">
      <label for="temperature">Enter Value:</label>
      <input type="number" id="temperature" placeholder="Enter temperature">
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <div class="result-container">
      <div id="celsius-result">Celsius:</div>
      <div id="fahrenheit-result">Fahrenheit:</div>
      <div id="kelvin-result">Kelvin:</div>
    </div>
    <button onclick="convertTemperature()">Convert</button>&nbsp;&nbsp;<button onclick="reload()">Reload</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
